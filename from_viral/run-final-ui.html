<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trinamix Test Automation UI</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', -apple-system, sans-serif; }
        #root { min-height: 100vh; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icon Components
        const createIcon = (paths, viewBox = "0 0 24 24") => ({ size = 24, className = "", ...props }) => (
            <svg width={size} height={size} viewBox={viewBox} fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>
                {paths}
            </svg>
        );

        const ChevronRight = createIcon(<polyline points="9 18 15 12 9 6" />);
        const ChevronDown = createIcon(<polyline points="6 9 12 15 18 9" />);
        const Folder = createIcon(<><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z" /></>);
        const FolderOpen = createIcon(<><path d="m6 14 1.5-2.9A2 2 0 0 1 9.24 10H20a2 2 0 0 1 1.94 2.5l-1.54 6a2 2 0 0 1-1.95 1.5H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2v2" /></>);
        const File = createIcon(<><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" /><polyline points="14 2 14 8 20 8" /></>);
        const Plus = createIcon(<><line x1="12" y1="5" x2="12" y2="19" /><line x1="5" y1="12" x2="19" y2="12" /></>);
        const Search = createIcon(<><circle cx="11" cy="11" r="8" /><line x1="21" y1="21" x2="16.65" y2="16.65" /></>);
        const MoreVertical = createIcon(<><circle cx="12" cy="12" r="1" /><circle cx="12" cy="5" r="1" /><circle cx="12" cy="19" r="1" /></>);
        const Play = createIcon(<polygon points="5 3 19 12 5 21 5 3" />);
        const Edit = createIcon(<><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" /><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" /></>);
        const Trash2 = createIcon(<><polyline points="3 6 5 6 21 6" /><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" /></>);
        const Copy = createIcon(<><rect x="9" y="9" width="13" height="13" rx="2" ry="2" /><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" /></>);
        const FolderPlus = createIcon(<><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z" /><line x1="12" y1="11" x2="12" y2="17" /><line x1="9" y1="14" x2="15" y2="14" /></>);
        const Download = createIcon(<><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="7 10 12 15 17 10" /><line x1="12" y1="15" x2="12" y2="3" /></>);
        const Filter = createIcon(<polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3" />);
        const Grid = createIcon(<><rect x="3" y="3" width="7" height="7" /><rect x="14" y="3" width="7" height="7" /><rect x="14" y="14" width="7" height="7" /><rect x="3" y="14" width="7" height="7" /></>);
        const List = createIcon(<><line x1="8" y1="6" x2="21" y2="6" /><line x1="8" y1="12" x2="21" y2="12" /><line x1="8" y1="18" x2="21" y2="18" /><line x1="3" y1="6" x2="3.01" y2="6" /><line x1="3" y1="12" x2="3.01" y2="12" /><line x1="3" y1="18" x2="3.01" y2="18" /></>);
        const Clock = createIcon(<><circle cx="12" cy="12" r="10" /><polyline points="12 6 12 12 16 14" /></>);
        const CheckCircle = createIcon(<><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" /><polyline points="22 4 12 14.01 9 11.01" /></>);
        const XCircle = createIcon(<><circle cx="12" cy="12" r="10" /><line x1="15" y1="9" x2="9" y2="15" /><line x1="9" y1="9" x2="15" y2="15" /></>);
        const AlertCircle = createIcon(<><circle cx="12" cy="12" r="10" /><line x1="12" y1="8" x2="12" y2="12" /><line x1="12" y1="16" x2="12.01" y2="16" /></>);
        const Zap = createIcon(<polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />);
        const ArrowDown = createIcon(<><line x1="12" y1="5" x2="12" y2="19" /><polyline points="19 12 12 19 5 12" /></>);
        const X = createIcon(<><line x1="18" y1="6" x2="6" y2="18" /><line x1="6" y1="6" x2="18" y2="18" /></>);
        const Sparkles = createIcon(<><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z" /><path d="M5 3v4" /><path d="M19 17v4" /><path d="M3 5h4" /><path d="M17 19h4" /></>);
        const Wand2 = createIcon(<><path d="m21.64 3.64-1.28-1.28a1.21 1.21 0 0 0-1.72 0L2.36 18.64a1.21 1.21 0 0 0 0 1.72l1.28 1.28a1.2 1.2 0 0 0 1.72 0L21.64 5.36a1.2 1.2 0 0 0 0-1.72Z" /><path d="m14 7 3 3" /><path d="M5 6v4" /><path d="M19 14v4" /><path d="M10 2v2" /><path d="M7 8H3" /><path d="M21 16h-4" /><path d="M11 3H9" /></>);
        const Save = createIcon(<><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" /><polyline points="17 21 17 13 7 13 7 21" /><polyline points="7 3 7 8 15 8" /></>);
        const Eye = createIcon(<><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" /><circle cx="12" cy="12" r="3" /></>);

        // Mock folder structure
        const generateFolderStructure = () => ({
            id: 'root',
            name: 'Test Library',
            type: 'folder',
            children: [
                {
                    id: 'f1',
                    name: 'Project Workspace',
                    type: 'folder',
                    children: [
                        {
                            id: 'f1-1',
                            name: 'Oracle Cloud HCM',
                            type: 'folder',
                            children: [
                                { id: 't1', name: 'Login Flow Validation', type: 'test', lastRun: new Date(Date.now() - 3600000), status: 'passed', duration: 45 },
                                { id: 't2', name: 'User Profile Update', type: 'test', lastRun: new Date(Date.now() - 7200000), status: 'passed', duration: 62 },
                                { id: 't3', name: 'Benefits Enrollment', type: 'test', lastRun: new Date(Date.now() - 10800000), status: 'failed', duration: 38 }
                            ]
                        },
                        {
                            id: 'f1-2',
                            name: 'Oracle Fusion',
                            type: 'folder',
                            children: [
                                { id: 't4', name: 'Invoice Processing', type: 'test', lastRun: new Date(Date.now() - 14400000), status: 'passed', duration: 89 },
                                { id: 't5', name: 'Purchase Order Creation', type: 'test', lastRun: new Date(Date.now() - 18000000), status: 'running', duration: 0 }
                            ]
                        }
                    ]
                },
                {
                    id: 'f2',
                    name: 'E-commerce Platform',
                    type: 'folder',
                    children: [
                        { id: 't6', name: 'Product Search & Filter', type: 'test', lastRun: new Date(Date.now() - 21600000), status: 'passed', duration: 34 }
                    ]
                }
            ]
        });

        // Main App Component
        function TestAutomationUI() {
            const [folderStructure] = useState(generateFolderStructure());
            const [activeView, setActiveView] = useState('library');
            const [selectedItem, setSelectedItem] = useState(null);
            const [expandedFolders, setExpandedFolders] = useState(new Set(['root', 'f1', 'f1-1']));
            const [viewMode, setViewMode] = useState('tree');
            const [searchQuery, setSearchQuery] = useState('');
            const [showCreateModal, setShowCreateModal] = useState(false);
            const [showTestBuilder, setShowTestBuilder] = useState(false);
            const [contextMenu, setContextMenu] = useState(null);

            const toggleFolder = (folderId) => {
                setExpandedFolders(prev => {
                    const newSet = new Set(prev);
                    if (newSet.has(folderId)) newSet.delete(folderId);
                    else newSet.add(folderId);
                    return newSet;
                });
            };

            const handleContextMenu = (e, item) => {
                e.preventDefault();
                e.stopPropagation();
                setContextMenu({ x: e.clientX, y: e.clientY, item });
            };

            useEffect(() => {
                const handleClick = () => setContextMenu(null);
                document.addEventListener('click', handleClick);
                return () => document.removeEventListener('click', handleClick);
            }, []);

            return (
                <div className="h-screen bg-slate-50 flex overflow-hidden">
                    <style>{`
                        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
                        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
                        .animate-slide-in { animation: slideIn 0.3s ease-out; }
                        .animate-spin { animation: spin 1s linear infinite; }
                        .tree-item:hover { background: #F1F5F9; }
                        .tree-item.selected { background: #EEF2FF; border-left: 3px solid #6366F1; }
                        ::-webkit-scrollbar { width: 8px; }
                        ::-webkit-scrollbar-track { background: #F1F5F9; }
                        ::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 4px; }
                    `}</style>

                    <Sidebar activeView={activeView} setActiveView={setActiveView} />

                    <div className="flex-1 flex flex-col">
                        <Header viewMode={viewMode} setViewMode={setViewMode} searchQuery={searchQuery} setSearchQuery={setSearchQuery} setShowTestBuilder={setShowTestBuilder} />
                        <div className="flex-1 overflow-hidden">
                            {activeView === 'library' && (
                                <TestLibrary folderStructure={folderStructure} expandedFolders={expandedFolders} toggleFolder={toggleFolder} selectedItem={selectedItem} setSelectedItem={setSelectedItem} viewMode={viewMode} searchQuery={searchQuery} handleContextMenu={handleContextMenu} setShowTestBuilder={setShowTestBuilder} />
                            )}
                            {activeView === 'executions' && <ExecutionsView />}
                            {activeView === 'dashboard' && <DashboardView />}
                        </div>
                    </div>

                    {contextMenu && <ContextMenu x={contextMenu.x} y={contextMenu.y} item={contextMenu.item} onClose={() => setContextMenu(null)} />}
                    {showCreateModal && <CreateFolderModal onClose={() => setShowCreateModal(false)} />}
                    {showTestBuilder && <TestBuilderModal onClose={() => setShowTestBuilder(false)} />}
                </div>
            );
        }

        // Sidebar
        function Sidebar({ activeView, setActiveView }) {
            const navItems = [
                { id: 'dashboard', label: 'Dashboard' },
                { id: 'library', label: 'Test Library', count: 127 },
                { id: 'executions', label: 'Test Runs', badge: 3 },
                { id: 'analytics', label: 'Analytics' },
                { id: 'settings', label: 'Settings' }
            ];

            return (
                <div className="w-64 bg-white border-r border-slate-200 flex flex-col">
                    <div className="p-6 border-b border-slate-200">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 rounded-lg bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center text-white font-bold text-lg">T</div>
                            <div>
                                <h1 className="text-lg font-bold text-slate-900">Trinamix</h1>
                                <p className="text-xs text-slate-500">Test Automation</p>
                            </div>
                        </div>
                    </div>
                    <nav className="flex-1 p-3 space-y-1">
                        {navItems.map(item => (
                            <button key={item.id} onClick={() => setActiveView(item.id)}
                                className={`w-full flex items-center gap-3 px-3 py-2.5 rounded-lg transition-all text-left ${activeView === item.id ? 'bg-indigo-50 text-indigo-600 font-semibold' : 'text-slate-700 hover:bg-slate-50'}`}>
                                <span className="flex-1">{item.label}</span>
                                {item.count && <span className="text-xs text-slate-500">{item.count}</span>}
                                {item.badge && <span className="px-2 py-0.5 bg-indigo-500 text-white text-xs rounded-full font-semibold">{item.badge}</span>}
                            </button>
                        ))}
                    </nav>
                    <div className="p-4 border-t border-slate-200">
                        <div className="flex items-center gap-3 px-3 py-2">
                            <div className="w-8 h-8 rounded-full bg-slate-200 flex items-center justify-center text-slate-600 font-semibold text-sm">JD</div>
                            <div className="flex-1 min-w-0">
                                <p className="text-sm font-medium text-slate-900 truncate">John Doe</p>
                                <p className="text-xs text-slate-500">Admin</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Header
        function Header({ viewMode, setViewMode, searchQuery, setSearchQuery, setShowTestBuilder }) {
            return (
                <header className="bg-white border-b border-slate-200 px-6 py-4">
                    <div className="flex items-center justify-between">
                        <div>
                            <h2 className="text-2xl font-bold text-slate-900">Test Library</h2>
                            <p className="text-sm text-slate-500 mt-0.5">Organize and manage your test automation scripts</p>
                        </div>
                        <div className="flex items-center gap-3">
                            <div className="relative">
                                <Search className="w-4 h-4 absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" />
                                <input type="text" value={searchQuery} onChange={(e) => setSearchQuery(e.target.value)} placeholder="Search tests..."
                                    className="w-80 pl-10 pr-4 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                            </div>
                            <div className="flex items-center gap-1 bg-slate-100 rounded-lg p-1">
                                <button onClick={() => setViewMode('tree')} className={`p-2 rounded ${viewMode === 'tree' ? 'bg-white shadow-sm' : 'text-slate-500'}`}>
                                    <List className="w-4 h-4" />
                                </button>
                                <button onClick={() => setViewMode('grid')} className={`p-2 rounded ${viewMode === 'grid' ? 'bg-white shadow-sm' : 'text-slate-500'}`}>
                                    <Grid className="w-4 h-4" />
                                </button>
                            </div>
                            <button className="p-2 text-slate-600 hover:bg-slate-100 rounded-lg"><Filter className="w-5 h-5" /></button>
                            <button onClick={() => setShowTestBuilder(true)} className="px-4 py-2 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-lg font-semibold hover:shadow-lg transition-all flex items-center gap-2">
                                <Sparkles className="w-4 h-4" /> Create Test
                            </button>
                        </div>
                    </div>
                </header>
            );
        }

        // Test Library
        function TestLibrary({ folderStructure, expandedFolders, toggleFolder, selectedItem, setSelectedItem, viewMode, searchQuery, handleContextMenu, setShowTestBuilder }) {
            const filterItems = (items, query) => {
                if (!query) return items;
                return items.reduce((acc, item) => {
                    if (item.type === 'test' && item.name.toLowerCase().includes(query.toLowerCase())) acc.push(item);
                    else if (item.type === 'folder' && item.children) {
                        const filteredChildren = filterItems(item.children, query);
                        if (filteredChildren.length > 0) acc.push({ ...item, children: filteredChildren });
                    }
                    return acc;
                }, []);
            };

            const filteredStructure = searchQuery ? { ...folderStructure, children: filterItems(folderStructure.children, searchQuery) } : folderStructure;

            return (
                <div className="h-full flex">
                    <div className="w-80 bg-white border-r border-slate-200 overflow-y-auto">
                        <div className="p-4 border-b border-slate-200 flex items-center justify-between">
                            <h3 className="font-semibold text-slate-900">Folders</h3>
                            <button className="p-1.5 hover:bg-slate-100 rounded-lg text-slate-600"><FolderPlus className="w-4 h-4" /></button>
                        </div>
                        <div className="p-2">
                            <TreeNode node={filteredStructure} level={0} expandedFolders={expandedFolders} toggleFolder={toggleFolder} selectedItem={selectedItem} setSelectedItem={setSelectedItem} handleContextMenu={handleContextMenu} />
                        </div>
                    </div>
                    <div className="flex-1 overflow-y-auto">
                        {viewMode === 'tree' ? (
                            <TestListView items={getAllItems(filteredStructure)} selectedItem={selectedItem} setSelectedItem={setSelectedItem} handleContextMenu={handleContextMenu} setShowTestBuilder={setShowTestBuilder} />
                        ) : (
                            <TestGridView items={getAllItems(filteredStructure)} selectedItem={selectedItem} setSelectedItem={setSelectedItem} handleContextMenu={handleContextMenu} />
                        )}
                    </div>
                </div>
            );
        }

        // Tree Node
        function TreeNode({ node, level, expandedFolders, toggleFolder, selectedItem, setSelectedItem, handleContextMenu }) {
            if (node.type === 'test') return null;
            const isExpanded = expandedFolders.has(node.id);
            const hasChildren = node.children && node.children.length > 0;

            return (
                <div>
                    <div className={`flex items-center gap-2 px-2 py-1.5 rounded cursor-pointer tree-item ${selectedItem?.id === node.id ? 'selected' : ''}`}
                        style={{ paddingLeft: `${level * 16 + 8}px` }}
                        onClick={() => { if (hasChildren) toggleFolder(node.id); setSelectedItem(node); }}
                        onContextMenu={(e) => handleContextMenu(e, node)}>
                        {hasChildren && <button className="p-0.5">{isExpanded ? <ChevronDown className="w-4 h-4 text-slate-500" /> : <ChevronRight className="w-4 h-4 text-slate-500" />}</button>}
                        {!hasChildren && <div className="w-5" />}
                        {isExpanded ? <FolderOpen className="w-4 h-4 text-indigo-500" /> : <Folder className="w-4 h-4 text-slate-400" />}
                        <span className="text-sm text-slate-700 flex-1 truncate">{node.name}</span>
                        {hasChildren && <span className="text-xs text-slate-400">{node.children.filter(c => c.type === 'test').length}</span>}
                    </div>
                    {isExpanded && hasChildren && (
                        <div>{node.children.map(child => <TreeNode key={child.id} node={child} level={level + 1} expandedFolders={expandedFolders} toggleFolder={toggleFolder} selectedItem={selectedItem} setSelectedItem={setSelectedItem} handleContextMenu={handleContextMenu} />)}</div>
                    )}
                </div>
            );
        }

        // Test List View
        function TestListView({ items, selectedItem, setSelectedItem, handleContextMenu, setShowTestBuilder }) {
            const tests = items.filter(item => item.type === 'test');
            if (tests.length === 0) {
                return (
                    <div className="flex items-center justify-center h-full">
                        <div className="text-center">
                            <File className="w-16 h-16 text-slate-300 mx-auto mb-4" />
                            <h3 className="text-lg font-semibold text-slate-900 mb-2">No tests found</h3>
                            <p className="text-slate-500 mb-6">Create your first test to get started</p>
                            <button onClick={() => setShowTestBuilder(true)} className="px-6 py-2 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 flex items-center gap-2 mx-auto">
                                <Sparkles className="w-4 h-4" /> Create Test
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="p-6">
                    <div className="bg-white rounded-lg border border-slate-200 overflow-hidden">
                        <table className="w-full">
                            <thead className="bg-slate-50 border-b border-slate-200">
                                <tr>
                                    <th className="text-left px-6 py-3 text-xs font-semibold text-slate-600 uppercase">Test Name</th>
                                    <th className="text-left px-6 py-3 text-xs font-semibold text-slate-600 uppercase">Status</th>
                                    <th className="text-left px-6 py-3 text-xs font-semibold text-slate-600 uppercase">Last Run</th>
                                    <th className="text-left px-6 py-3 text-xs font-semibold text-slate-600 uppercase">Duration</th>
                                    <th className="text-left px-6 py-3 text-xs font-semibold text-slate-600 uppercase">Actions</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-200">
                                {tests.map(test => (
                                    <tr key={test.id} className={`hover:bg-slate-50 cursor-pointer ${selectedItem?.id === test.id ? 'bg-indigo-50' : ''}`}
                                        onClick={() => setSelectedItem(test)} onContextMenu={(e) => handleContextMenu(e, test)}>
                                        <td className="px-6 py-4">
                                            <div className="flex items-center gap-3">
                                                <File className="w-4 h-4 text-slate-400" />
                                                <span className="text-sm font-medium text-slate-900">{test.name}</span>
                                            </div>
                                        </td>
                                        <td className="px-6 py-4"><StatusBadge status={test.status} /></td>
                                        <td className="px-6 py-4">
                                            <div className="flex items-center gap-2 text-sm text-slate-600">
                                                <Clock className="w-4 h-4" />
                                                {test.lastRun ? formatTime(test.lastRun) : 'Never'}
                                            </div>
                                        </td>
                                        <td className="px-6 py-4"><span className="text-sm text-slate-600">{test.duration > 0 ? `${test.duration}s` : '-'}</span></td>
                                        <td className="px-6 py-4">
                                            <div className="flex items-center gap-2">
                                                <button className="p-1.5 hover:bg-slate-100 rounded text-slate-600"><Play className="w-4 h-4" /></button>
                                                <button className="p-1.5 hover:bg-slate-100 rounded text-slate-600"><Edit className="w-4 h-4" /></button>
                                                <button className="p-1.5 hover:bg-slate-100 rounded text-slate-600"><MoreVertical className="w-4 h-4" /></button>
                                            </div>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        }

        // Test Grid View
        function TestGridView({ items, selectedItem, setSelectedItem, handleContextMenu }) {
            const tests = items.filter(item => item.type === 'test');
            return (
                <div className="p-6">
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                        {tests.map(test => (
                            <div key={test.id} className={`bg-white rounded-lg border-2 p-4 cursor-pointer hover:shadow-lg transition-all ${selectedItem?.id === test.id ? 'border-indigo-500 shadow-lg' : 'border-slate-200'}`}
                                onClick={() => setSelectedItem(test)} onContextMenu={(e) => handleContextMenu(e, test)}>
                                <div className="flex items-start justify-between mb-3">
                                    <File className="w-8 h-8 text-indigo-500" />
                                    <StatusBadge status={test.status} />
                                </div>
                                <h4 className="font-semibold text-slate-900 mb-2 truncate">{test.name}</h4>
                                <div className="space-y-2 text-xs text-slate-600">
                                    <div className="flex items-center gap-2"><Clock className="w-3 h-3" /><span>{test.lastRun ? formatTime(test.lastRun) : 'Never run'}</span></div>
                                    {test.duration > 0 && <div>Duration: {test.duration}s</div>}
                                </div>
                                <div className="flex items-center gap-2 mt-4 pt-4 border-t border-slate-100">
                                    <button className="flex-1 px-3 py-1.5 bg-indigo-50 text-indigo-600 rounded text-xs font-semibold hover:bg-indigo-100 flex items-center justify-center gap-1">
                                        <Play className="w-3 h-3" /> Run
                                    </button>
                                    <button className="p-1.5 hover:bg-slate-100 rounded text-slate-600"><Edit className="w-4 h-4" /></button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // Test Builder Modal
        function TestBuilderModal({ onClose }) {
            const [step, setStep] = useState(1);
            const [testDescription, setTestDescription] = useState('');
            const [testName, setTestName] = useState('');
            const [isGenerating, setIsGenerating] = useState(false);
            const [generatedSteps, setGeneratedSteps] = useState([]);

            const handleGenerateSteps = () => {
                setIsGenerating(true);
                setTimeout(() => {
                    const steps = [
                        { id: 1, title: 'Log in to Oracle', description: 'Navigate to Oracle login page and authenticate', icon: 'üîê', color: 'cyan' },
                        { id: 2, title: 'Create Purchase Requisition', description: 'Click on "New Purchase Requisition" button', icon: '‚ûï', color: 'slate' },
                        { id: 3, title: 'Approve Purchase Requisition', description: 'Enter supervisor details and approve the requisition', icon: '‚úì', color: 'blue' },
                        { id: 4, title: 'Create Purchase Order', description: 'Convert requisition to purchase order', icon: '‚ûï', color: 'slate' },
                        { id: 5, title: 'Close browser', description: 'End the test and close browser session', icon: '‚úó', color: 'red' }
                    ];
                    setGeneratedSteps(steps);
                    setIsGenerating(false);
                    setStep(2);
                }, 2000);
            };

            return (
                <div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4" onClick={onClose}>
                    <div className="bg-white rounded-2xl w-full max-w-6xl max-h-[90vh] overflow-hidden shadow-2xl animate-slide-in flex flex-col" onClick={e => e.stopPropagation()}>
                        <div className="px-8 py-6 border-b border-slate-200 flex items-center justify-between bg-gradient-to-r from-indigo-50 to-purple-50">
                            <div>
                                <h2 className="text-2xl font-bold text-slate-900 flex items-center gap-3"><Sparkles className="w-7 h-7 text-indigo-600" /> AI Test Builder</h2>
                                <p className="text-sm text-slate-600 mt-1">Describe your test and let AI generate the automation steps</p>
                            </div>
                            <button onClick={onClose} className="p-2 hover:bg-white rounded-lg"><X className="w-6 h-6 text-slate-400" /></button>
                        </div>

                        <div className="flex-1 overflow-y-auto">
                            {step === 1 && (
                                <div className="p-8">
                                    <div className="max-w-3xl mx-auto">
                                        <div className="bg-gradient-to-br from-indigo-500 to-purple-600 rounded-2xl p-8 text-white mb-8">
                                            <Wand2 className="w-12 h-12 mb-4" />
                                            <h3 className="text-2xl font-bold mb-2">Let AI Create Your Test</h3>
                                            <p className="text-indigo-100">Simply describe what you want to test, and our AI will generate a complete workflow.</p>
                                        </div>

                                        <div className="space-y-6">
                                            <div>
                                                <label className="block text-sm font-semibold text-slate-700 mb-2">Test Name *</label>
                                                <input type="text" value={testName} onChange={(e) => setTestName(e.target.value)} placeholder="e.g., Approve Purchase Requisition"
                                                    className="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 text-lg" />
                                            </div>

                                            <div>
                                                <label className="block text-sm font-semibold text-slate-700 mb-2">Describe your test scenario *</label>
                                                <textarea value={testDescription} onChange={(e) => setTestDescription(e.target.value)}
                                                    placeholder="Example: I want to test the complete purchase requisition approval flow in Oracle..."
                                                    className="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 text-base h-48 resize-none" />
                                            </div>

                                            <div className="bg-blue-50 border border-blue-200 rounded-xl p-4">
                                                <h4 className="font-semibold text-blue-900 mb-2 flex items-center gap-2"><Sparkles className="w-4 h-4" /> Tips for better results:</h4>
                                                <ul className="text-sm text-blue-800 space-y-1 ml-6 list-disc">
                                                    <li>Include specific URLs, page names, or navigation paths</li>
                                                    <li>Mention exact field names and values to enter</li>
                                                    <li>Specify expected outcomes or validations</li>
                                                </ul>
                                            </div>

                                            <button onClick={handleGenerateSteps} disabled={!testName || !testDescription || isGenerating}
                                                className="w-full py-4 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-xl font-semibold text-lg hover:shadow-xl transition-all disabled:opacity-50 flex items-center justify-center gap-3">
                                                {isGenerating ? (<><div className="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin" /> Generating...</>) : (<><Zap className="w-5 h-5" /> Generate Test Steps</>)}
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {step === 2 && (
                                <div className="p-8">
                                    <div className="max-w-4xl mx-auto">
                                        <div className="mb-8">
                                            <h3 className="text-2xl font-bold text-slate-900 mb-2">Generated Test: {testName}</h3>
                                            <p className="text-slate-600">Review and customize the steps generated by AI</p>
                                        </div>

                                        <div className="bg-slate-50 rounded-2xl p-8 mb-8">
                                            <div className="flex flex-col items-center space-y-0">
                                                {generatedSteps.map((flowStep, index) => (
                                                    <div key={flowStep.id} className="w-full max-w-2xl">
                                                        <FlowStep step={flowStep} />
                                                        {index < generatedSteps.length - 1 && <div className="flex justify-center py-3"><ArrowDown className="w-5 h-5 text-slate-400" /></div>}
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        <div className="flex gap-4">
                                            <button onClick={() => setStep(1)} className="flex-1 py-3 border-2 border-slate-300 rounded-xl font-semibold text-slate-700 hover:bg-slate-50">‚Üê Back to Edit</button>
                                            <button onClick={onClose} className="flex-1 py-3 bg-gradient-to-r from-green-600 to-emerald-600 text-white rounded-xl font-semibold hover:shadow-lg flex items-center justify-center gap-2">
                                                <Save className="w-5 h-5" /> Save Test
                                            </button>
                                            <button className="flex-1 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-xl font-semibold hover:shadow-lg flex items-center justify-center gap-2">
                                                <Play className="w-5 h-5" /> Run Test Now
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        // Flow Step
        function FlowStep({ step }) {
            const colorClasses = {
                cyan: 'bg-cyan-100 border-cyan-300 text-cyan-900',
                slate: 'bg-slate-100 border-slate-300 text-slate-900',
                blue: 'bg-blue-100 border-blue-300 text-blue-900',
                red: 'bg-red-100 border-red-300 text-red-900',
            };
            return (
                <div className={`${colorClasses[step.color]} border-2 rounded-xl p-5 shadow-sm hover:shadow-md transition-all cursor-pointer`}>
                    <div className="flex items-center gap-4">
                        <div className="text-4xl">{step.icon}</div>
                        <div className="flex-1">
                            <h4 className="font-bold text-lg mb-1">{step.title}</h4>
                            <p className="text-sm opacity-80">{step.description}</p>
                        </div>
                        <div className="flex flex-col gap-2">
                            <button className="p-2 bg-white/50 hover:bg-white rounded-lg"><Edit className="w-4 h-4" /></button>
                            <button className="p-2 bg-white/50 hover:bg-white rounded-lg"><Eye className="w-4 h-4" /></button>
                        </div>
                    </div>
                </div>
            );
        }

        // Status Badge
        function StatusBadge({ status }) {
            const config = {
                passed: { color: 'bg-green-100 text-green-700 border-green-200', icon: <CheckCircle className="w-3 h-3" />, label: 'Passed' },
                failed: { color: 'bg-red-100 text-red-700 border-red-200', icon: <XCircle className="w-3 h-3" />, label: 'Failed' },
                running: { color: 'bg-blue-100 text-blue-700 border-blue-200', icon: <div className="w-3 h-3 border-2 border-blue-700 border-t-transparent rounded-full animate-spin" />, label: 'Running' },
                not_run: { color: 'bg-slate-100 text-slate-600 border-slate-200', icon: <AlertCircle className="w-3 h-3" />, label: 'Not Run' }
            };
            const { color, icon, label } = config[status] || config.not_run;
            return <span className={`inline-flex items-center gap-1.5 px-2 py-1 rounded-full text-xs font-semibold border ${color}`}>{icon}{label}</span>;
        }

        // Context Menu
        function ContextMenu({ x, y, item, onClose }) {
            const menuItems = item.type === 'folder' ? [
                { icon: 'üìÅ', label: 'New Folder' }, { icon: '‚ûï', label: 'New Test' }, { divider: true },
                { icon: '‚úèÔ∏è', label: 'Rename' }, { icon: 'üìã', label: 'Duplicate' }, { divider: true },
                { icon: 'üóëÔ∏è', label: 'Delete', danger: true }
            ] : [
                { icon: '‚ñ∂Ô∏è', label: 'Run Test' }, { icon: '‚úèÔ∏è', label: 'Edit Test' }, { divider: true },
                { icon: 'üìã', label: 'Duplicate' }, { icon: 'üì•', label: 'Export' }, { divider: true },
                { icon: 'üóëÔ∏è', label: 'Delete', danger: true }
            ];
            return (
                <div className="fixed bg-white rounded-lg shadow-xl border border-slate-200 py-1 z-50 min-w-[180px] animate-slide-in" style={{ top: y, left: x }}>
                    {menuItems.map((menuItem, index) => menuItem.divider ? (
                        <div key={index} className="h-px bg-slate-200 my-1" />
                    ) : (
                        <button key={index} onClick={onClose} className={`w-full flex items-center gap-3 px-4 py-2 text-sm hover:bg-slate-50 ${menuItem.danger ? 'text-red-600' : 'text-slate-700'}`}>
                            <span>{menuItem.icon}</span><span>{menuItem.label}</span>
                        </button>
                    ))}
                </div>
            );
        }

        // Create Folder Modal
        function CreateFolderModal({ onClose }) {
            const [name, setName] = useState('');
            return (
                <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50" onClick={onClose}>
                    <div className="bg-white rounded-xl w-full max-w-md p-6 animate-slide-in" onClick={e => e.stopPropagation()}>
                        <h3 className="text-xl font-bold text-slate-900 mb-4">Create New Folder</h3>
                        <div>
                            <label className="block text-sm font-medium text-slate-700 mb-2">Folder Name</label>
                            <input type="text" value={name} onChange={(e) => setName(e.target.value)} placeholder="Enter folder name..."
                                className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" autoFocus />
                        </div>
                        <div className="flex gap-3 mt-6">
                            <button onClick={onClose} className="flex-1 px-4 py-2 border border-slate-300 rounded-lg font-medium text-slate-700 hover:bg-slate-50">Cancel</button>
                            <button onClick={onClose} className="flex-1 px-4 py-2 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700">Create</button>
                        </div>
                    </div>
                </div>
            );
        }

        // Dashboard View
        function DashboardView() {
            const stats = [
                { label: 'Total Tests', value: 127, icon: 'üìÑ', color: 'from-indigo-500 to-purple-600' },
                { label: 'Pass Rate', value: '94.2%', icon: '‚úì', color: 'from-green-500 to-emerald-600' },
                { label: 'Active Runs', value: 3, icon: '‚ñ∂Ô∏è', color: 'from-blue-500 to-cyan-600' },
                { label: 'Avg Duration', value: '145s', icon: '‚è±Ô∏è', color: 'from-orange-500 to-red-600' }
            ];
            return (
                <div className="p-6">
                    <div className="grid grid-cols-4 gap-6 mb-6">
                        {stats.map((stat, i) => (
                            <div key={i} className="bg-white rounded-xl p-6 border border-slate-200">
                                <div className={`w-12 h-12 rounded-lg bg-gradient-to-br ${stat.color} flex items-center justify-center text-white text-2xl mb-4`}>{stat.icon}</div>
                                <p className="text-sm text-slate-600 mb-1">{stat.label}</p>
                                <p className="text-3xl font-bold text-slate-900">{stat.value}</p>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // Executions View
        function ExecutionsView() {
            return (
                <div className="p-6">
                    <h3 className="text-xl font-bold text-slate-900 mb-4">Recent Test Runs</h3>
                    <div className="bg-white rounded-lg border border-slate-200 p-6">
                        <p className="text-slate-600">No recent executions</p>
                    </div>
                </div>
            );
        }

        // Helper Functions
        function getAllItems(node, items = []) {
            if (node.type === 'test') items.push(node);
            if (node.children) node.children.forEach(child => getAllItems(child, items));
            return items;
        }

        function formatTime(date) {
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);
            if (diff < 60) return 'Just now';
            if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
            return `${Math.floor(diff / 86400)}d ago`;
        }

        // Render
        ReactDOM.createRoot(document.getElementById('root')).render(<TestAutomationUI />);
    </script>
</body>
</html>
